<!DOCTYPE html5>
<html>
    <head>
        <title>Odin Calculator</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div id="wrapper">

            <div id="calc-container">
                <div id="calculator">
                    <div id="screen" class="buttons screen"><div class="display">0</div></div>
                    <div id="1" class="buttons numbers"><button>1</button></div>
                    <div id="2" class="buttons numbers"><button>2</button></div>
                    <div id="3" class="buttons numbers"><button>3</button></div>
                    <div id="add" class="buttons operators"><button>+</button></div>
                    <div id="4" class="buttons numbers"><button>4</button></div>
                    <div id="5" class="buttons numbers"><button>5</button></div>
                    <div id="6" class="buttons numbers"><button>6</button></div>
                    <div id="subtract" class="buttons operators"><button>-</button></div>
                    <div id="7" class="buttons numbers"><button>7</button></div>
                    <div id="8" class="buttons numbers"><button>8</button></div>
                    <div id="9" class="buttons numbers"><button>9</button></div>
                    <div id="multiply" class="buttons operators"><button>*</button></div>
                    <div id="0" class="buttons numbers"><button>0</button></div>
                    <div id="delete" class="buttons delete"><button>CE</button></div>
                    <div id="clear" class="buttons clear"><button>C</button></div>                 
                    <div id="divide" class="buttons operators"><button>/</button></div> 
                    <div id="equals" class="buttons equals"><button>=</button></div>
                    <div id="decimal" class="buttons operators"><button>.</button></div>
                </div>
            </div>

        </div>

    </body>
</html>
